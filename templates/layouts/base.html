<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/RF.png') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class = "h-14 bg-gradient-to-r from-stone-400 to-green-200">
    <div class="container mx-auto">
        <div class = "mt-5">
            <a href="/">
                <img src="{{ url_for('static', filename='images/RF.png') }}" alt="Logo" class="h-20 w-20"> 
            </a>
        </div>

        {% block content %}
            <!-- Content goes here -->
        {% endblock %}
        
            
    </div>

    <!--Removes autocomplete for all forms-->
    <script src="{{ url_for('static', filename='js/autoCompleteOff.js') }}"></script>


</body>

</html>
