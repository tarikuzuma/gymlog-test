<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Logs for Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <h1>Available Logs for Login</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            {% for date in dates %}
            <tr>
                <td>{{ date }}</td>
                <td><a href="/daily_login_report/{{ date }}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <li><a href="/">Home</a></li>
</body>
</html>
